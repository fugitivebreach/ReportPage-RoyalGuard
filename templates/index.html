<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Army - Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-btn:hover {
            background: rgba(220, 20, 60, 0.2);
            border-color: rgba(220, 20, 60, 0.5);
            transform: translateY(-2px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            min-width: 220px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border-radius: 12px;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 3px;
        }

        .dropdown-content a:hover {
            background-color: #dc143c;
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Admin Link */
        .admin-link {
            background-color: #dc143c;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 3px;
            text-align: center;
        }

        .admin-link:hover {
            background-color: #b01030;
        }

        /* Report Form Container */
        .report-container {
            max-width: 900px;
            margin: 80px auto 40px;
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 30px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.5);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .warning-box {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .warning-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 20, 60, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .warning-text {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            border: none;
            padding: 16px 48px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin: 30px auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .confirm-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .confirm-btn:hover::before {
            left: 100%;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.4);
        }

        .confirm-btn:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .cancel-btn,
        .submit-btn {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%);
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.4);
        }

        .cancel-btn:active,
        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success/Error Messages */
        .message {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .message.error {
            background: rgba(220, 20, 60, 0.15);
            color: #ff4466;
            border: 1px solid rgba(220, 20, 60, 0.3);
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="profile-dropdown">
            <button class="profile-btn">
                Profile: {{ user.username }}#{{ user.discriminator }}
                <span>â–¼</span>
            </button>
            <div class="dropdown-content">
                {% if is_admin %}
                <a href="{{ url_for('admin_reports') }}" class="admin-link">View Reports (Admin)</a>
                {% endif %}
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>

    <!-- Report Form -->
    <div class="report-container">
        <h1>British Army - Report</h1>
        
        <div id="message" class="message"></div>

        <form id="reportForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="USERNAME :" required>
            </div>

            <div class="form-group">
                <textarea id="reportReason" placeholder="REPORT REASON :" required></textarea>
            </div>

            <div class="warning-box">
                <p class="warning-text">Do you know that a useless report<br>can lead you to a warn ?</p>
            </div>

            <button type="button" class="confirm-btn" onclick="showConfirmation()">YES</button>

            <div id="confirmButtons" style="display: none;">
                <div class="button-group">
                    <button type="button" class="cancel-btn" onclick="hideConfirmation()">CANCEL</button>
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function showConfirmation() {
            document.getElementById('confirmButtons').style.display = 'block';
            document.querySelector('.confirm-btn').style.display = 'none';
        }

        function hideConfirmation() {
            document.getElementById('confirmButtons').style.display = 'none';
            document.querySelector('.confirm-btn').style.display = 'block';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const reportReason = document.getElementById('reportReason').value;

            try {
                const response = await fetch('/submit_report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        report_reason: reportReason
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Report submitted successfully!', 'success');
                    document.getElementById('reportForm').reset();
                    hideConfirmation();
                } else {
                    showMessage(data.error || 'Failed to submit report', 'error');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
